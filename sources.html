<div>
	<h3>What sources would you like to pull from?</h3>
	<form>
		<div class="checkbox" ng-repeat="source in selectedSources">
			<label>
				<input type="checkbox" value="" ng-model="source.selected">
				{{source.name}}
			</label>
		</div>
		<input ng-click="saveSources()" type="submit" class="btn btn-success" value="Done">
	</form>
</div>
